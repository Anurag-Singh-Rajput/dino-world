<div class="container-fluid form">
  <div class="row">
    <div class="col-lg-6 info">
      <h3>Book a Ticket</h3>
      <p>You can request to book a ticket here</p>
    </div>
    <div class="col-lg-6">
        <body class="text-center">
          <form action="success.html" class="form-signin" method="">
              <img class="mb-4 image-book" src="images/booking.gif" alt="" width="120"
                  height="120">
              <input type="text" class="form-control top" placeholder="First Name" required autofocus>
              <input type="text" class="form-control middle" placeholder="Last Name" required>
              <input type="text" class="form-control middle" placeholder="Phone No." required>
              <select class="form-select" aria-label="Default select example">
                <option selected>No of Tickets</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <input type="email" class="form-control bottom" placeholder="Email" required>
      
              <button class="btn"><a class="submit-btn" href="success.html">Submit</a></button>
          </form>
        
    </div>
